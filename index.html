<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h2>Registre-se</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Insira seu nome" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Seu sobrenome" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Criar uma senha " required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirme a senha " required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>Eu aceito todos os termos e condições</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Cadastrar ">
            </div>
            <div class="text">
                <h3> Já possui uma conta ?<a href="#"> Faça Login </a></h3>
            </div>
        </form>
    </div>
</body>

</html>
